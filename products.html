<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Mr.Robot </title>
  
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  
</head>

<body>
  
  <div class="row main-container middle-xs center-xs"> <!-- flexboxgrid.min.css -->
    <div class="col-md-8 col-sm-10 col-xs-11 col-lg-7"> <!-- flexboxgrid.min.css -->
      <div class="box"> <!-- flexboxgrid.min.css -->
        
        <div class= "card animated fadeInUp"> <!-- animate.min.css -->
          
          <header class= "main-header">
            
            <nav class= "main-nav">
              <a href="index.html" class="nav-link">Company</a>
              <a href="products.html" class="nav-link">Products</a>
              <a href="contact.html" class="nav-link">Contact</a>
            </nav>
            
          </header>
          
          
          
          <div class="body">
            <div class="row center-xs">
              <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-1">
                <div class="card">
                  <img src="./icons/ssl.png" alt="icon ssl">
                  <p class="description"> Certificate <br> SSL </p>
                </div>
              </div>
              
              <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-2">
                <div class="card">
                  <img src="./icons/trojan.png" alt="icon trojan">
                  <p class="description"> Trojan <br> Scanner </p>
                  
                </div>
              </div>
              
              <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-3">
                <div class="card">
                  <img src="./icons/wireless.png" alt="icon wireless">
                  <p class="description"> Wireless<br> Security </p>
                  
                </div>
              </div>
              
              <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-4">
                <div class="card">
                  <img src="./icons/firewall.png" alt="icon firewall">
                  <p class="description"> Firewall<br> Security </p>
                </div>
              </div>
              
              <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-5">
                <div class="card">
                  <img src="./icons/spyware.png" alt="icon spyware">
                  <p class="description"> Spyware<br> Alert </p>
                </div>
              </div>
              
            </div> <!-- row center flexbox -->
          </div> <!-- body -->
          
        </div> <!-- card animate -->
        
      </div> <!-- box flexbox -->
    </div> <!-- col flexbox -->
  </div> <!-- row flexbox -->
  
</body>

</html>
